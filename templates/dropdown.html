<div class="mdl-cell mdl-cell--2-col">
    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label"
         style="width:100px">
        <select id="data-val" name={{ dropdown_topic }}
                class="required mdl-selectfield__select" required>
            <option value=""></option>

            {% for items in iterable_thing %}
            <option value={{ items.name }}>{{ items.name }}</option>
            {% endfor %}
        </select>
        <label for="data-val" class="mdl-selectfield__label">{{ dropdown_title }}</label>
        <span class="mdl-selectfield__error">Input is not a empty!</span>
    </div>
</div>
